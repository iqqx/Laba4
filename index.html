<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Егорины шалости</title>

    <style>
      a[href$=".html"]
      {
        font-size: 20pt;
      }
		</style>
  </head>
  <body>
    <a href="aboba.html" title="hello">Я с href который заканчивается на ".html"</a>
    <br>
    <a href="aboba.css">Я с href который не заканчивается на ".html"</a>
    <br>
    <a href="aboba.html" class="A">Я тоже с href который заканчивается на ".html"</a>
  </body>
</html>
