<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Егорины шалости</title>

    <style>
      p[class^="top-"]
      {
        color: red;
      }
		</style>
  </head>
  <body>
    <p class="top-ABhelloOBA">Я с classom который начинается на top-</p>
    <br>
    <p>Я без titla</p>
    <br>
    <p class="A">Я тоже без titla</p>
    <br>
    <p class="toABhelloOBA">Я с classom который не начинается на top-</p>
  </body>
</html>
