<!--Основная структура страницы HTML #6-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Работа с основными тегами HTML №7-->
<body>
    <!--Теги для абзацев №8-->
   
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p> <!--HTML теги №3-->
    <p>Five</p>
    <h2>Heading h2</h2>

    <p>Text</p>

    <p><b>Text</b></p>

    <!--Неупорядоченные списки в HTML №12-->

        <li>red</li>
        <li>yellow</li>
        <li>green</li>
        <li>blue</li>

    </ul>
